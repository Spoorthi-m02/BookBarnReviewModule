

  <div class="review-form">
    <h2>Rate this Book</h2>
    <div class="star-rating">
      <i *ngFor="let star of stars; let i = index"
         class="fa"
         [ngClass]="star ? 'fa-solid fa-star' : 'fa-regular fa-star'"
         (click)="setRating(i + 1)">
      </i>
    </div>
    <p>Your Rating: {{ currentRating }}/5</p>
  
    <h3>Review</h3>
    <textarea [(ngModel)]="reviewText" rows="5" placeholder="Write your review here..."></textarea>
  
    <!-- Submit Button: Disabled when isSubmitting is true -->
    <button (click)="submitReview()" [disabled]="isSubmitting">Submit Review</button>
  
    <!-- Success and Error Messages -->
    <div *ngIf="submitSuccess" class="alert alert-success">
      Your review has been submitted successfully!
    </div>
  
    <div *ngIf="submitError" class="alert alert-danger">
      {{ submitError }}
    </div>
  </div>
